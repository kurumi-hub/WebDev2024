<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Management App</title>
    <link rel="stylesheet" href="Addtask.css"> 
</head>
<body>
    <div class="container">

        <header>
            <button class="page-transition-left" onclick="goToTodayTasks()">&#128197; Today's Tasks</button> 
            <h1>Task Management App</h1>
            <button id="addTaskBtn" onclick="openModal()">Add Task</button>
            <button class="page-transition" onclick="goToCalendar()">&#128197; Calendar</button>
            <div class="settings">
                <button id="settings-btn" class="settings-icon">&#9881;</button> 
                <div id="settings-dropdown" class="settings-dropdown">
                    <p id="user-fullname">Full Name: John Doe</p>
                    <p id="user-email">Email: john.doe@example.com</p>
                    <button id="account-btn">Account</button> 
                </div>
            </div>
        </header>

        <section id="taskList">
            <div class="section-header">Your Tasks</div>
        </section>
    </div>

    <div id="taskModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2>Add a New Task</h2>
            <form id="taskForm" onsubmit="saveTask(event)">
                <label for="title">Task Title</label>
                <input type="text" id="title" name="title" required>

                <label for="description">Description</label>
                <textarea id="description" name="description" required></textarea>

                <label for="deadline">Deadline</label>
                <input type="date" id="deadline" name="deadline" required>

                <label for="priority">Priority</label>
                <select id="priority" name="priority">
                    <option value="low">Low</option>
                    <option value="medium">Medium</option>
                    <option value="high">High</option>
                </select>

                <button type="submit">Save Task</button>
            </form>
        </div>
    </div>

    <script src="Addtask.js"></script> 
</body>
</html>
